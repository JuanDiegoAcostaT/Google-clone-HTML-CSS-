<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./images/GoogleIcon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Google</title>
</head>
<body>
    <!-- Here header starts -->
    <header>
            <nav class="header">
                <div>

                         <li>Gmail</li>

                    </ul>
                </div>
             </nav>
    </header>
    <!-- here header outs -->


    <!-- Here Main Section starts -->
    <main>
        <section class="main">
            <img src="./images/GoogleMain.png" alt="GoogleMain">
            <div class="main__search">
                <form action="#">

                        <input type="search" name="" id="" class="main__search--input">
                        <input type="image" src="./images/microfono.png" class=" main__image--microfono">

            </div>
            <div class="btn__container">
               <div class="btn">
                    <button >Buscar en google</button>

               <div class="btn">
                    <button >I`m Feeling Lucky</button>
               </div>

    <!-- here Main Section outs -->


    <!-- Here footer starts -->
    <footer>
        <nav class="footer">
            <ul>
                <li>Publicidad</li>
                <li>Negocios</li>

            </ul>

                <li>Privacidad</li>
                <li>Condiciones</li>
                <li>Preferencias</li>
            </ul>
        </nav>
    </footer>
    <!-- here footer outs -->
